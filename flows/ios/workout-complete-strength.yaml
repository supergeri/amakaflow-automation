# iOS Strength Workout Complete Flow
# Full lifecycle: load → detail → start → end early → completion screen → done
#
# Run: maestro test flows/ios/workout-complete-strength.yaml

appId: com.myamaka.AmakaFlowCompanion

onFlowError:
  - takeScreenshot: artifacts/screenshots/ios-workout-complete-strength-error

---

# Launch with Strength fixture only
- launchApp:
    clearState: true
    stopApp: true
    arguments:
      UITEST_MODE: "true"
      UITEST_AUTH_SECRET: "${UITEST_AUTH_SECRET}"
      UITEST_USER_ID: "fixture-test-user"
      UITEST_USE_FIXTURES: "true"
      UITEST_FIXTURES: "strength_block_w1"
      UITEST_SKIP_ONBOARDING: "true"
      UITEST_SKIP_APPLE_WATCH: "true"

# Wait for home screen
- extendedWaitUntil:
    visible:
      id: "home_screen"
    timeout: 15000

# Navigate to workouts tab
- tapOn:
    id: "workouts_tab"
    retryTapIfNoChange: true

- assertVisible:
    id: "workouts_screen"

# ============================================
# STEP 1: Open workout detail
# ============================================

- tapOn:
    id: "workout_card_0"
    retryTapIfNoChange: true

- assertVisible:
    id: "workout_detail_screen"

- assertVisible:
    text: "Strength Block W1D1"

- takeScreenshot: artifacts/screenshots/ios-workout-complete-strength-01-detail

# ============================================
# STEP 2: Start follow-along workout
# ============================================

- tapOn:
    id: "start_follow_along_button"
    retryTapIfNoChange: true

# Device selection sheet - select Phone Only
- assertVisible:
    text: "Start Workout"

- tapOn:
    id: "device_option_phone-only"
    retryTapIfNoChange: true

# ============================================
# STEP 3: Workout player running
# ============================================

- extendedWaitUntil:
    visible:
      id: "workout_player_screen"
    timeout: 10000

- takeScreenshot: artifacts/screenshots/ios-workout-complete-strength-02-player

# Let workout run briefly
- waitForAnimationToEnd

# ============================================
# STEP 4: End workout early
# ============================================

- tapOn:
    id: "CloseWorkoutButton"
    retryTapIfNoChange: true

- assertVisible:
    text: "End Workout?"

- tapOn:
    text: "Save & End"
    retryTapIfNoChange: true

# ============================================
# STEP 5: Completion screen
# ============================================

- extendedWaitUntil:
    visible:
      id: "workout_completion_screen"
    timeout: 10000

- assertVisible:
    text: "Workout Complete!"

- takeScreenshot: artifacts/screenshots/ios-workout-complete-strength-03-completion

# ============================================
# STEP 6: Dismiss completion
# ============================================

- tapOn:
    id: "completion_done_button"
    retryTapIfNoChange: true

- extendedWaitUntil:
    visible:
      id: "workouts_screen"
    timeout: 10000

- takeScreenshot: artifacts/screenshots/ios-workout-complete-strength-04-done

# Final assertions
- assertNotVisible:
    id: "error_view"
    optional: true
